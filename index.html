
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusPilot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Airbnb Style Shadows */
      .airbnb-shadow {
        box-shadow: 0 6px 16px rgba(0,0,0,0.12);
      }
      .pill-shadow {
        box-shadow: 0 1px 2px rgba(0,0,0,0.08), 0 4px 12px rgba(0,0,0,0.05);
      }
      .card-shadow {
        box-shadow: rgba(0, 0, 0, 0.04) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
      @keyframes syncProgress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
      .animate-syncProgress {
        animation: syncProgress 1.5s infinite linear;
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.98) translateY(10px); }
        to { opacity: 1; transform: scale(1) translateY(0); }
      }
      .animate-scaleIn {
        animation: scaleIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      ::selection {
        background-color: rgba(30, 33, 13, 0.1);
        color: #1e210d;
      }
    </style>
    <script>
      // Browser polyfill for process.env to prevent crashes before build injection
      window.process = window.process || { env: {} };
    </script>
